<!doctype html>
<html ng-app="tiendaDeFruta">
    <head>
        <meta charset="utf-8">
        <!--<title>Insertar Controladores en AngularJS</title>-->
        <title>Insertar Multiples Controladores en AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    </head>
    <body>
        <div ng-controller="controlador1">
            <h1>¡Promocion de mangos!</h1>
            <h2>$2.15 cada uno</h2>
            <label for="">cantidad de mangos:</label>
            <input type="text" ng-model="cantidad">
            <br>

            Precio Total :{{cantidad * precio | currency}}
        </div>
        <script>
            var miAplicacion=angular.module('tiendaDeFruta',[]);
            miAplicacion.controller('controlador1',['$scope',function($scope){
                    $scope.cantidad=0;
                    /*no necesitas instancias precio sólo lo llamas*/
                    $scope.precio= 2.15;
            }]);
        </script>
    </body>
</html>
