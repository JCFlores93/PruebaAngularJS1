<!doctype html>
<html ng-app="css">
    <head>
        <meta charset="utf-8">
        
        <title>Filtrado de Datos en AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    
    <style>
        .alerta
        {
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: monospace;
            background: #000;
            font-size: 22px;
            color :#fff;    
        }
           
    </style>
    </head>
    <body>

        <div ng-controller="controlador1">

            <img  ng-src="{{imagenActual}}">  

            <button ng-click="mostrarImagen('ejemplo1.png')"> Imagen 1</button>

            <button ng-click="mostrarImagen('ejemplo2.png')"> Imagen 2</button>

            <button ng-click="mostrarImagen('ave1.png')"> Imagen 3</button>
                            

           

        </div>

        
        <script>
            var miAplicacion=angular.module('css',[]);
           
            miAplicacion.controller('controlador1',['$scope',function($scope){
                $scope.imagenActual = "ejemplo1.png"
                $scope.mostrarImagen = function( _imagen ){
                    $scope.imagenActual = _imagen
                }
               
                 
            }]);
        </script>

    </body>

</html>
