<!doctype html>
<html ng-app="zooApp">
    <head>
        <meta charset="utf-8">
        <!--routing nos permite cargar todo el código asícronicamente
        el contenido que necesitamos ,anguarjs gestiona la ruta del 
        documento permite que los contenidos sean indexables
        en los motores de busqueda -->
        <title>Incluir datos externos en AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.3/angular-route.js"></script>
    <style>
        body{font-family: 'arial'}
           header{
                height: 80px;
                background: #00FF00;
                text-align: center;
                line-height: 50px;
                font-size: 40px;
            }
            ul,li{margin: 0; padding: 0}
            h1{margin-top: 50px; }
            li{
                list-style-type: none;
                background:#000;
                float: left;
                height: 30px;
                width: 25%;
                text-align: center;
                
            }
            li a{
                color: #fff;
                text-decoration: none;
                line-height: 30px;
            }
           
    </style>
    </head>
    <body>
        <div ng-include src="'plantillas/encabezado.html'"></div>
        <div ng-include src=" 'plantillas/menu.html'"></div>
       
        <h1>Visita el NG-ZOO</h1>
        <!--carga elementos definidos-->
        <div ng-view></div>
        <ul class="menu">
            <li><a href="#!/animales/ave1">Ave 1</a></li>
            <li><a href="#!/animales/ave2">Ave 2</a></li>
            <li><a href="#!/animales/ave3">Ave 3</a></li>
        </ul>
  

        
        <script>
            
            var zoo=angular.module('zooApp',['ngRoute']);
            
            zoo.config(['$routeProvider',
            function($routeProvider){
                $routeProvider.
                when('/animales/ave1',{
                    templateUrl : 'plantillas/ave1.html',
                }).
                when('/animales/ave2',{
                    templateUrl : 'plantillas/ave2.html',
                }).
                when('/animales/ave3',{
                    templateUrl : 'plantillas/ave3.html',
                }).           
                 otherwise({
                    redirectTo:'/',
                    templateUrl : 'plantillas/inicio.html',
                    
                });
            }]);

           
          
        </script>

    </body>

</html>
